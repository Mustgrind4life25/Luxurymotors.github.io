<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
	<!--My stylesheet-->
	<link rel="stylesheet" href="css/styles.css">
	<title>Landing page last</title>
</head>
<body>
	<div id="wrapper">
		
		<nav class="navbar">
			<div class="container-icon">
				<a class="contact-logo" href="#contact">Contact</a>
			</div>
			<ul class="nav-list" id="navi-list">
				<li class="list-item">
					<a id="nav-links" href="#">Bmw</a>
				</li>
				<li class="list-item">
					<a id="nav-links" href="#">Mercedes</a>
				</li>
				<li class="list-item">
					<a id="nav-links" href="#">Tesla</a>
				</li>
			</ul>
			<div class="menu" id="toggle-btn">
				<div class="menu-line"></div>
				<div class="menu-line"></div>
				<div class="menu-line"></div>
			</div>
		</nav>

		<!--Main header-->
		<div class="main-header">
			<h1>Beyond Luxury Motors</h1>
			<p>Experience luxury first hand</p>
		</div>


		<!--image section-->
		<div class="container-img">
			<img src="img/mustang-blackout.jpg" alt="">
		</div>

		<!--contact section-->
		<div id="contact">
			<form novalidate>
				<h4 class="contact-header">Book a test drive</h4>
				<!-- <label for="">Name:</label> -->
				<span id="error-name"></span>
				<input id="name" type="text" name="name" placeholder="name" required minlength="4">
				<!-- <label for="">Email:</label> -->
				<span id="error-email"></span>
				<input id="email" type="email" placeholder="email" required minlength="8">
				<button id="btn-submit">Submit</button>
				<!-- <a id="btn-submit" href="#">Submit</a> -->
			</form>
		</div>

	</div>


	<script src="js/app.js"></script>
</body>
</html>
